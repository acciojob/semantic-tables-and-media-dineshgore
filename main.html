    <title>semantic table and media
      list</title>

  <body>
    <h1>list of media</h1>
    <!--semantio table-->
    <table>
      <thead>
        <tr>
          <th>roll number</th>
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>john doe</td>
        </tr>
        <tr>
          <td>003</td>
          <td>bob johnson</tf>
      </tr>
    </tbody>
  </table>
  <!--ordered list of media-->
<ol>
  <li>
    <p>second item</p>
    <video controls>
      <source
              src="http://commandatastorage.googleapis.com/gtv-videos-bucket/sample/bigbuckbunny.mp4"

              your browser does not support the video tag.
              </video>

    <li>
